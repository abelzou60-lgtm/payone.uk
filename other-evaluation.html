                    </div>
                    <div class="slider-controls">
                        <button class="slider-btn prev" onclick="changeSlide(this, -1)"><</button>
                        <button class="slider-btn next" onclick="changeSlide(this, 1)">></button>

    <!-- 图片轮播和放大功能 -->
    <script>
        // 切换图片
        function changeSlide(button, direction) {
            const slider = button.closest('.image-slider');
            const images = slider.querySelectorAll('.slider-image');
            const imageInfo = slider.querySelector('.image-info');
            let currentIndex = 0;
            
            // 找到当前激活的图片
            images.forEach((img, index) => {
                if (img.classList.contains('active')) {
                    currentIndex = index;
                }
            });
            
            // 计算新索引
            let newIndex = currentIndex + direction;
            if (newIndex < 0) {
                newIndex = images.length - 1;
            } else if (newIndex >= images.length) {
                newIndex = 0;
            }
            
            // 更新图片显示
            images[currentIndex].classList.remove('active');
            images[newIndex].classList.add('active');
            
            // 更新图片信息
            imageInfo.textContent = `图片 ${newIndex + 1} / ${images.length}`;
        }

        // 打开放大查看
        function openZoom(button) {
            const slider = button.closest('.image-slider');
            const activeImage = slider.querySelector('.slider-image.active');
            const zoomModal = document.getElementById('zoomModal');
            const zoomContent = zoomModal.querySelector('.zoom-content');
            
            zoomContent.src = activeImage.src;
            zoomModal.classList.add('active');
        }

        // 关闭放大查看
        function closeZoom() {
            const zoomModal = document.getElementById('zoomModal');
            zoomModal.classList.remove('active');
        }

        // 点击模态背景关闭
        window.onclick = function(event) {
            const zoomModal = document.getElementById('zoomModal');
            const wechatModal = document.getElementById('wechatModal');
            
            if (event.target === zoomModal) {
                closeZoom();
            }
            
            if (event.target === wechatModal) {
                closeWechatModal();
            }
        };

        // 微信弹窗控制函数
        function toggleWechatModal() {
            const modal = document.getElementById('wechatModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function closeWechatModal(event) {
            document.getElementById('wechatModal').style.display = 'none';
        }

        // 汉堡菜单控制函数
        function toggleMobileMenu() {
            const navbarToggle = document.querySelector('.navbar-toggle');
            const mobileMenu = document.querySelector('.navbar-mobile-menu');
            
            navbarToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }
    </script>
